<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="heading">Image Search Tool JavaScript</div>
            <div class="text">
                <p>Get over 1000's of images by search using keywords</p>
            </div>
            <div class="user">
                <input type="text" name="" id="user-input" placeholder="Type here...">
                <button class="search">Get Images</button>
            </div>
        </div>
        <div class="loader">
            <div class="loader-image">Loading...</div>
            <div class="loader-image">Loading...</div>
            <div class="loader-image">Loading...</div>
        </div>
        <div class="result-container"></div>
        <div class="show-more">
            <button class="load-more">Load More Images</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
